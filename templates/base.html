<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>Django</title>

    {% load staticfiles %}

    <!-- css file -->
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/toastr.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/sweetalert.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/jquery.validator.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/datatables.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/django.css' %}" rel="stylesheet">

    <!-- scripts -->
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sweetalert.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datatables.min.js' %}"></script>

</head>

<body>

    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    {% include '_user_profile.html' %}
                    {% include '_nav.html' %}
                </ul>
            </div>
        </nav>
        <div id="page-wrapper" class="gray-bg">
            {% include '_header_bar.html' %}
            {% block content %}{% endblock %}
            {% include '_footer.html' %}
        </div>
    </div>

</body>
    {% include '_foot_js.html' %}
    {% block custom_foot_js %}{% endblock %}
</html>
